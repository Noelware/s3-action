name: CI
on:
    workflow_dispatch: {}
    push:
        branches:
            - master
        paths-ignore:
            - '.github/**'
            - '.vscode/**'
            - '.prettierignore'
            - 'bun.lock'
            - '**.md'
            - LICENSE
            - renovate.json
    pull_request:
        types: [opened, synchronize]
        paths-ignore:
            - '.vscode/**'
            - '.prettierignore'
            - 'bun.lock'
            - '**.md'
            - LICENSE
            - renovate.json
jobs:
    ci:
        name: General
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
            - run: ./hack/spawn-rustfs.sh
            - run: bun install --frozen
            - run: bun lint
            - run: bunx prettier --check **/*.{js,ts,json,yml,yaml,md}
            - run: bun test
              env:
                  S3_ACCESS_KEY: rustfsadmin
                  S3_SECRET_KEY: rustfsadmin
                  S3_ENDPOINT: http://localhost:9000

            - run: docker logs rustfs-test
              if: ${{always()}}

            - run: bun run build
            - uses: EndBug/add-and-commit@v9
              with:
                  add: 'build'
                  author_name: 'Noel[bot]'
                  author_email: noelbot@users.noreply.github.com
                  default_author: user_info
                  message: '[skip ci] :sparkles: Update build artifacts'
                  push: true
