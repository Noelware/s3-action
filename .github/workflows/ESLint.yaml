name: ESLint Pipeline
on:
  workflow_dispatch: {}
  push:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - master

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
jobs:
  eslint:
    name: Linting Pipeline [Node ${{matrix.node-version}}]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 19.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Yarn and node_modules cache
        uses: auguwu/node-pm-action@master
        id: yarn-cache
        with:
          node-modules: ./node_modules

      - name: Install dependencies
        if: ${{steps.outputs.yarn-cache.cache-hit != 'true'}}
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint:ci

      - name: Run unit tests
        run: yarn test
        env:
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
