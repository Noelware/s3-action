name: CI
on:
    workflow_dispatch: {}
    pull_request:
        types: [synchronize]
        branches:
            - master

        paths-ignore:
            - '.github/**'
            - '.husky/**'
            - '.vscode/**'
            - 'assets/**'
            - 'locales/**'
            - 'docker/**'
            - '.dockerignore'
            - '.eslintignore'
            - '.gitignore'
            - '**.md'
            - 'LICENSE'
            - 'renovate.json'
    push:
        branches:
            - master

        paths-ignore:
            - '.github/**'
            - '.husky/**'
            - '.vscode/**'
            - 'assets/**'
            - 'locales/**'
            - 'docker/**'
            - '.dockerignore'
            - '.eslintignore'
            - '.gitignore'
            - '**.md'
            - 'LICENSE'
            - 'renovate.json'
jobs:
    eslint:
        name: Lint and Format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install packages
              run: bun install

            - name: Run formatting
              run: bun fmt

            - name: Run ESLint
              run: bun lint

            - name: Run unit tests
              run: bun test
              env:
                  S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
                  S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
                  S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
